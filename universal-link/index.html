<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naonair - Air Quality App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .logo { font-size: 64px; margin-bottom: 20px; }
    h1 { color: #2196F3; margin-bottom: 10px; }
    h2 { color: #666; font-size: 18px; margin-bottom: 30px; font-weight: normal; }
    .description { color: #666; line-height: 1.6; margin-bottom: 30px; }
    .store-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .store-button {
      transition: transform 0.2s;
      display: flex;
      align-items: center;
    }
    .store-button:hover {
      transform: translateY(-2px);
    }
    .store-button img {
      height: 60px;
      width: auto;
      display: block;
    }
    .store-button:first-child img {
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Naonair</h1>
    <h2>Air Quality Monitoring</h2>
    <p class="description">
      Download the Naonair mobile app to monitor air quality in real-time,
      discover points of interest, and plan your routes based on air pollution levels.
    </p>

    <div class="store-buttons">
      <a href="https://apps.apple.com/us/app/naonair/id1613891601" class="store-button">
        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83&amp;releaseDate=1530144000" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.aireal" class="store-button">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
