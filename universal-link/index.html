<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naonair - Air Quality App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .logo { font-size: 64px; margin-bottom: 20px; }
    h1 { color: #2196F3; margin-bottom: 10px; }
    h2 { color: #666; font-size: 18px; margin-bottom: 30px; font-weight: normal; }
    .description { color: #666; line-height: 1.6; margin-bottom: 30px; }
    .store-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .store-button {
      transition: transform 0.2s;
      display: flex;
      align-items: center;
    }
    .store-button:hover {
      transform: translateY(-2px);
    }
    .store-button img {
      height: 60px;
      width: auto;
      display: block;
    }
    .store-button:first-child img {
      height: 40px;
    }
  </style>
  <script>
    // Redirect to store if app is not installed
    // Universal Links will automatically open the app if installed
    // If not installed, this page loads and we redirect to the store
    function redirectToStore() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const isAndroid = /android/i.test(userAgent);

      if (isIOS) {
        // Redirect to App Store after a short delay
        setTimeout(() => {
          window.location.href = 'https://apps.apple.com/us/app/naonair/id1613891601';
        }, 1500);
      } else if (isAndroid) {
        // Redirect to Play Store after a short delay
        setTimeout(() => {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.aireal';
        }, 1500);
      }
    }

    // Auto-redirect only if coming from /poi route
    if (window.location.pathname === '/poi') {
      redirectToStore();
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Naonair</h1>
    <h2>Surveillance de la qualité de l'air</h2>
    <p class="description">

      Téléchargez l'application mobile Naonair pour surveiller la qualité de l'air en temps réel,
      découvrir des points d'intérêt et planifier vos trajets en fonction de la pollution de l'air.
    </p>

    <div class="store-buttons">
      <a href="https://apps.apple.com/us/app/naonair/id1613891601" class="store-button">
        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/fr-fr?size=250x83&amp;releaseDate=1530144000" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.aireal" class="store-button">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/fr_badge_web_generic.png" alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
