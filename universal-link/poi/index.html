<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Naonair - Point d'intérêt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .logo { font-size: 64px; margin-bottom: 20px; }
    h1 { color: #2196F3; margin-bottom: 10px; }
    h2 { color: #666; font-size: 18px; margin-bottom: 30px; font-weight: normal; }
    .description { color: #666; line-height: 1.6; margin-bottom: 30px; }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .store-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .store-button {
      transition: transform 0.2s;
      display: flex;
      align-items: center;
    }
    .store-button:hover {
      transform: translateY(-2px);
    }
    .store-button img {
      height: 60px;
      width: auto;
      display: block;
    }
    .store-button:first-child img {
      height: 40px;
    }
  </style>
  <script>
    (function() {
      // Detect platform
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const isAndroid = /android/i.test(userAgent);

      // App Store URLs
      const appStoreUrl = 'https://apps.apple.com/us/app/naonair/id1613891601';
      const playStoreUrl = 'https://play.google.com/store/apps/details?id=com.aireal';

      // If app is not installed, universal link won't trigger and this page loads
      // After a short delay, redirect to the appropriate store
      setTimeout(() => {
        if (isIOS) {
          window.location.href = appStoreUrl;
        } else if (isAndroid) {
          window.location.href = playStoreUrl;
        } else {
          // Desktop or unknown platform - show store buttons
          document.getElementById('loading').style.display = 'none';
          document.getElementById('storeButtons').style.display = 'flex';
        }
      }, 1000);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>Naonair</h1>
    <h2>Ouverture en cours...</h2>
    <div id="loading" class="loading"></div>
    <p class="description">
      Si l'application ne s'ouvre pas automatiquement, téléchargez-la pour découvrir ce point d'intérêt.
    </p>

    <div id="storeButtons" class="store-buttons" style="display: none;">
      <a href="https://apps.apple.com/us/app/naonair/id1613891601" class="store-button">
        <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/fr-fr?size=250x83&amp;releaseDate=1530144000" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.aireal" class="store-button">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/fr_badge_web_generic.png" alt="Get it on Google Play">
      </a>
    </div>
  </div>
</body>
</html>
